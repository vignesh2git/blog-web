    <!-- post like -->
<script>
  //post like
    document.addEventListener('DOMContentLoaded', function () {
        const likeToggles = document.querySelectorAll('.post_like_toggle');

        likeToggles.forEach(checkbox => {
        const postId = checkbox.getAttribute('data-post-id');
        const label = checkbox.closest('.post_like_btn');
        const countSpan = label.querySelector('.likeCount');

        checkbox.addEventListener('change', function () {
            fetch("{% url 'blog:like_post' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: `post_id=${postId}`
            })
            .then(response => response.json())
            .then(data => {
            countSpan.textContent = data.like_count;

            // Optional: change heart style via class toggle
            const heart = label.querySelector('.post_heart');
            heart.textContent = data.liked ? "â¤ï¸" : "ğŸ¤";
            })
            .catch(error => console.error("Error:", error));
        });
        });
    });
</script>

<script>
  //dashboard moblie sidebar
  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.getElementById("sidebarOverlay");
    const sidebarToggle = document.getElementById("sidebar-toggle");

    overlay.addEventListener("click", () => {
      // Only close sidebar if screen width is 768px or less (mobile)

        sidebarToggle.checked = false;
      }
    });
  });
</script>

    <!-- notification -->
<script>
  //notification
      const csrftoken = '{{ csrf_token }}';
      document.addEventListener('DOMContentLoaded', function() {
      const bellIcon = document.querySelector('.fa-bell');
      const overlay = document.getElementById('notificationOverlay');
      const closeBtn = document.getElementById('closeOverlayBtn');
      const clearBtn = document.getElementById('clearNotificationsBtn');
      const notificationList = document.getElementById('notificationList');

      // Show clear button only if there are notifications
      function toggleClearButton() {
        const hasNotifications = Array.from(notificationList.children).some(li => {
          return li.textContent.trim() !== "No notifications yet.";
        });
        clearBtn.style.display = hasNotifications ? 'inline-block' : 'none';
      }

      toggleClearButton(); 

      bellIcon.addEventListener('click', () => {
        overlay.style.display = 'flex';
          //  Mark notifications 
        fetch("{% url 'blog:mark_notifications_read' %}", {
          method: 'POST',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Content-Type': 'application/json'
          }
        }).then(response => response.json())
          .then(data => {
            if (data.success) {
              // âœ… Remove the gold class
              bellIcon.classList.remove('has-notifications');
            }
          });
      });

      closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
      });

      // Clicking outside overlay-content closes overlay
      overlay.addEventListener('click', (e) => {
        if(e.target === overlay) {
          overlay.style.display = 'none';
        }
      });

      clearBtn.addEventListener('click', () => {
        fetch("{% url 'blog:clear_notifications' %}", {
          method: 'POST',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
          if(data.success) {
            notificationList.innerHTML = '<li>No notifications yet.</li>';
            toggleClearButton();  
            bellIcon.classList.remove('has-notifications'); 
          }
        });
      });
      });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const triggerUpload = document.getElementById("triggerUpload");
    const profileImageInput = document.getElementById("profileImage");
    const imagePreview = document.getElementById("imagePreview");


    if (!triggerUpload || !profileImageInput || !imagePreview) {
      console.warn('One or more elements are missing:', {
        triggerUpload, profileImageInput, imagePreview
      });
      return; // Exit if any element is missing
    }

    // When pencil icon is clicked, trigger file input click
    triggerUpload.addEventListener("click", () => {
      profileImageInput.click();
    });

    // Preview selected image before uploading
    profileImageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>
