{% extends 'base.html' %}
{% block content %}
    <section class="register-section">
        <div class="register-container">
            <h2>Create Your Account</h2>
            <p>Join us today! Fill in the details to get started.</p>
            {% include "includes/errors.html" %}
            <form method="post" class="register-form">
                {% csrf_token %}
                    <div class="form-group">
                        <i class="fas fa-user" ></i>
                        <input type="text" name="username" id="username"  value="{{ form.username.value|default:'' }}" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" value="{{ form.email.value|default:'' }}"  placeholder="Email Address" required />
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password_confirm" id="password_confirm"  placeholder="Confirm Password" required />
                    </div>
                    <button type="submit">Register</button>
            </form>
        </div>
    </section>
{% endblock %}
